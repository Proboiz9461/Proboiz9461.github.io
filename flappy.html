<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Bird</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #70c5ce;
  display: flex;
  justify-content: center;
}
canvas {
  background: #70c5ce;
}
</style>
</head>
<body>

<canvas id="game" width="320" height="480"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const flapS = new Audio("sounds/move.mp3");
const hitS = new Audio("sounds/hit.mp3");
const scoreS = new Audio("sounds/score.mp3");

let bird = { x:50, y:150, v:0 };
let pipes = [];
let score = 0;

function reset(){
  bird.y=150;
  bird.v=0;
  pipes=[];
  score=0;
}

function update(){
  bird.v+=0.5;
  bird.y+=bird.v;

  if(bird.y>canvas.height){
    hitS.play().catch(()=>{});
    reset();
  }

  if(pipes.length===0 || pipes[pipes.length-1].x<200){
    pipes.push({x:320, gap:100+Math.random()*100});
  }

  pipes.forEach(p=>{
    p.x-=2;

    if(
      bird.x+20>p.x &&
      bird.x<p.x+40 &&
      (bird.y<p.gap-60 || bird.y>p.gap+60)
    ){
      hitS.play().catch(()=>{});
      reset();
    }

    if(p.x===48){
      score++;
      scoreS.play().catch(()=>{});
    }
  });

  pipes = pipes.filter(p=>p.x>-40);
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="yellow";
  ctx.fillRect(bird.x,bird.y,20,20);

  ctx.fillStyle="green";
  pipes.forEach(p=>{
    ctx.fillRect(p.x,0,40,p.gap-60);
    ctx.fillRect(p.x,p.gap+60,40,canvas.height);
  });

  ctx.fillStyle="white";
  ctx.font="20px Arial";
  ctx.fillText("Score: "+score,10,25);
}

document.addEventListener("keydown",()=>{
  bird.v=-7;
  flapS.play().catch(()=>{});
});
document.addEventListener("click",()=>{
  bird.v=-7;
  flapS.play().catch(()=>{});
});

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
