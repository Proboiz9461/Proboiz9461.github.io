<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Games Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff92c4,#9b59b6);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

/* Launcher tiles */
.launcher-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  margin-top: 40px;
  width: 90%;
  max-width: 600px;
}
.launcher-tile {
  height: 140px;
  background: rgba(255,255,255,0.25);
  border-radius: 26px;
  backdrop-filter: blur(15px);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.8rem;
  cursor: pointer;
  transition: 0.35s cubic-bezier(.2,.8,.2,1);
  position: relative;
}
.launcher-tile:hover {
  transform: scale(1.08) translateY(-6px);
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
}

/* Iframe */
#gameFrame {
  width: 100vw;
  height: 100vh;
  border: none;
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
}
.closeBtn {
  position: fixed;
  top: 10px;
  right: 15px;
  z-index: 101;
  font-size: 2rem;
  background: rgba(255,255,255,0.3);
  border: none;
  border-radius: 12px;
  padding: 5px 12px;
  cursor: pointer;
  display: none;
}
</style>
</head>
<body>

<h1 style="color:white;">Games Hub</h1>

<div class="launcher-grid">
  <div class="launcher-tile" onclick="playGame('tetris.html')">Tetris</div>
  <div class="launcher-tile" onclick="playGame('flappy.html')">Flappy Bird</div>
</div>

<iframe id="gameFrame"></iframe>
<button class="closeBtn" onclick="closeGame()">âœ–</button>

<script>
// Click sound
const clickS = new Audio("drop.mp3");

function playGame(gameFile){
  clickS.play().catch(()=>{});
  const iframe = document.getElementById("gameFrame");
  iframe.src = gameFile;
  iframe.style.display = "block";
  document.querySelector(".closeBtn").style.display = "block";
}

function closeGame(){
  const iframe = document.getElementById("gameFrame");
  iframe.src = "";
  iframe.style.display = "none";
  document.querySelector(".closeBtn").style.display = "none";
}
</script>

</body>
</html>
