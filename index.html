<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Global Chat</h2>

    <div id="createRoomContainer">
      <input type="text" id="roomName" placeholder="Room Name" />
      <input type="password" id="roomPassword" placeholder="Password (optional)" />
      <button onclick="createRoom()">Create Room</button>
    </div>

    <div id="joinRoomContainer">
      <input type="text" id="joinRoomName" placeholder="Room to join" />
      <input type="password" id="joinRoomPassword" placeholder="Password (if any)" />
      <input type="text" id="username" placeholder="Your name" />
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <div class="user-list" id="userList"></div>
    <div id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
