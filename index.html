<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Flappy Bird God Mode</title> <style> body { margin: 0; overflow: hidden; background: #70c5ce; } canvas { display: block; margin: auto; background-color: #4ec0ca; } </style> </head> <body> <canvas id="game" width="400" height="600"></canvas> <script> const canvas = document.getElementById('game'); const ctx = canvas.getContext('2d'); // Load images const bg = new Image(); bg.src = 'https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/background-day.png'; const bird = new Image(); bird.src = 'https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/yellowbird-midflap.png'; const pipeNorth = new Image(); pipeNorth.src = 'https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/pipe-green.png'; const pipeSouth = new Image(); pipeSouth.src = 'https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/pipe-green.png'; const base = new Image(); base.src = 'https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/base.png'; // Load sounds const flapSound = new Audio('https://freesound.org/data/previews/276/276020_4486188-lq.mp3'); const hitSound = new Audio('https://freesound.org/data/previews/198/198841_285997-lq.mp3'); const scoreSound = new Audio('https://freesound.org/data/previews/476/476178_10037960-lq.mp3'); // Game Variables let birdX = 50, birdY = 150; let velocity = 0, gravity = 0.6, jump = -10; let pipes = []; let gap = 160; let frame = 0; let score = 0; let gameOver = false; function resetGame() { birdY = 150; velocity = 0; pipes = [{ x: 400, y: Math.random() * -200 }]; score = 0; gameOver = false; } function draw() { // Background ctx.drawImage(bg, 0, 0, 400, 600); // Pipes for (let i = 0; i < pipes.length; i++) { let p = pipes[i]; ctx.drawImage(pipeNorth, p.x, p.y, 52, 320); ctx.drawImage(pipeSouth, p.x, p.y + 320 + gap, 52, 320); p.x -= 2; if (p.x === 200) { pipes.push({ x: 400, y: Math.random() * -200 }); } // Collision if ( birdX + 34 > p.x && birdX < p.x + 52 && (birdY < p.y + 320 || birdY + 24 > p.y + 320 + gap) ) { hitSound.play(); gameOver = true; } // Scoring if (p.x + 52 === birdX) { score++; scoreSound.play(); } } // Ground collision if (birdY + 24 >= 550 || birdY <= 0) { hitSound.play(); gameOver = true; } // Base ctx.drawImage(base, 0, 550, 400, 50); // Bird ctx.drawImage(bird, birdX, birdY, 34, 24); // Score ctx.fillStyle = "#fff"; ctx.font = "30px Arial"; ctx.fillText("Score: " + score, 20, 40); // Bird physics velocity += gravity; birdY += velocity; if (gameOver) { ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(0, 0, 400, 600); ctx.fillStyle = "#fff"; ctx.font = "40px Arial"; ctx.fillText("Game Over!", 100, 280); ctx.font = "20px Arial"; ctx.fillText("Restarting in 3 seconds...", 110, 320); setTimeout(() => { resetGame(); draw(); }, 3000); return; } requestAnimationFrame(draw); } document.addEventListener("keydown", () => { if (!gameOver) { velocity = jump; flapSound.play(); } }); document.addEventListener("touchstart", () => { if (!gameOver) { velocity = jump; flapSound.play(); } }); resetGame(); draw(); </script> </body> </html>
