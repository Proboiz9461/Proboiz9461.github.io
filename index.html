<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Profile</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
    }

    .card {
        width: 320px;
        padding: 25px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(14px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        text-align: center;
    }

    .card h1 {
        margin: 0;
        font-size: 26px;
        letter-spacing: 1px;
    }

    .line {
        width: 60px;
        height: 3px;
        background: #00e5ff;
        margin: 12px auto 20px;
        border-radius: 10px;
    }

    .info {
        font-size: 15px;
        line-height: 1.8;
        opacity: 0.95;
    }

    .label {
        color: #00e5ff;
        font-weight: 600;
    }
</style>
</head>

<body>
    <div class="card">
        <h1>Shaurya Chauhan</h1>
        <div class="line"></div>

        <div class="info">
            <div><span class="label">Class:</span> 7th A</div>
            <div><span class="label">School:</span> DPS</div>
            <div><span class="label">Phone:</span> 7988757238</div>
        </div>
    </div>
</body>
</html>
