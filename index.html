<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GLOBAL COMMAND – 3D EARTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Cesium -->
<script src="https://unpkg.com/cesium@1.114/Build/Cesium/Cesium.js"></script>
<link href="https://unpkg.com/cesium@1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="hud-frame"></div>

<header class="top-bar">
  <span>◉ GLOBAL COMMAND ONLINE</span>
</header>

<div id="cesiumContainer"></div>

<div class="hud-panel" id="hud">
  CLICK ANYWHERE ON EARTH
</div>

<script>
Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9';

const viewer = new Cesium.Viewer("cesiumContainer", {
  timeline:false,
  animation:false,
  baseLayerPicker:false,
  geocoder:false,
  homeButton:false,
  sceneModePicker:false,
  navigationHelpButton:false,
  infoBox:false,
  fullscreenButton:false
});

viewer.scene.globe.enableLighting = true;

viewer.camera.flyTo({
  destination: Cesium.Cartesian3.fromDegrees(0, 20, 20000000)
});

/* CLICK COORDINATES */
const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
handler.setInputAction(movement => {
  const pos = viewer.camera.pickEllipsoid(movement.position);
  if(pos){
    const carto = Cesium.Cartographic.fromCartesian(pos);
    document.getElementById("hud").innerText =
      `LAT ${(Cesium.Math.toDegrees(carto.latitude)).toFixed(2)} | LNG ${(Cesium.Math.toDegrees(carto.longitude)).toFixed(2)}`;
  }
}, Cesium.ScreenSpaceEventType.LEFT_CLICK);
</script>

</body>
</html>
